databases:
  - name: budget_tracker
    databaseName: budget_tracker_8klo
    user: budget_tracker_8klo_user

services:
  - type: web
    name: eno
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_tracker_8klo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false